        <Ol class="non-bullet">

<div class="content">
    <form id="form-quiz">
        <br><br>
        <label for="question-one" class="question">Q.1. If one angle of a triangle is obtuse, then which one of the following is the possible measure of remaining angles?</label><br><br>
        <input type="radio" name="questionOne" id="options" value="100">100</input><br><br>
        <input type="radio" name="questionOne" id="options" value="90">90</input><br><br>
        <input type="radio" name="questionOne" id="options" value="105">105</input><br><br>
        <input type="radio" name="questionOne" id="options" value="85">85</input><br><br><br>

        <label for="question-two" class="question">Q.2.The side length of the equilateral triangle is 2cm, then the perimeter is</label><br><br>
        <input type="radio" name="questionTwo" id="options" value="2">2</input><br><br>
        <input type="radio" name="questionTwo" id="options" value="3">3</input><br><br>
        <input type="radio" name="questionTwo" id="options" value="6">6</input><br><br>
        <input type="radio" name="questionTwo" id="options" value="8">8</input><br><br><br>

        <label for="question-three" class="question">Q.3.If "b" is the base and "h" is the height, then the area of triangle is</label><br><br>
        <input type="radio" name="questionThree" id="options" value="(1/3) bh">(1/3) bh</input><br><br>
        <input type="radio" name="questionThree" id="options" value="(1/2) bh">(1/2) bh</input><br><br>
        <input type="radio" name="questionThree" id="options" value="(1/4) bh">(1/4) bh</input><br><br>
        <input type="radio" name="questionThree" id="options" value="(1/5) bh">(1/5) bh</input><br><br><br>



        <label for="question-four" class="question">Q.4.In an isosceles triangle, the base length is 3 cm, and the other side measures 5 cm, then the length of missing side is</label><br><br>
        <input type="radio" name="questionFour" id="options" value="3cm">3cm</input><br><br>
        <input type="radio" name="questionFour" id="options" value="4cm">4cm</input><br><br>
        <input type="radio" name="questionFour" id="options" value="5cm">5cm</input><br><br>
        <input type="radio" name="questionFour" id="options" value="6cm">6cm</input><br><br><br>





        <label for="question-five" class="question">Q.5.The two of the angles of a scalene triangle are given to be 35 degrees and 65 degrees. What is the measure of the other angle?</label><br><br>
        <input type="radio" name="questionFive" id="options" value="70 degrees">70 degrees</input><br><br>
        <input type="radio" name="questionFive" id="options" value="90 degrees">90 degrees</input><br><br>
        <input type="radio" name="questionFive" id="options" value="80 degrees">80 degrees</input><br><br>
        <input type="radio" name="questionFive" id="options" value="60 degrees">60 degrees</input><br><br><br>

    </form>


    <button id="btn-submit" class="btn-check">Submit</button>
